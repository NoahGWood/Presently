<fieldset>
    <div class="form-card">
        <h2 class="fs-title">Add Text</h2>
        <label for="upload">Want to upload a file instead?</label>
        <input type="button" id="button" value="Upload" class="action-button" onclick="Wiz2FileSelector()">
        <input type="file" id="file" accept="text/.txt" onchange="wiz2ClearText()" style="display:none">
        <input type="button" id="upload-cancel" onclick="ClearFile()" class="action-button" value="x" />
        <br />
        <label for="text">Enter Presentation Text</label>
        <textarea id="text" name="text" cols="30" rows="10" spellcheck="true"></textarea>
    </div>
    <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next Step" />
</fieldset>
